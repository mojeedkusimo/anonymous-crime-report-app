    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top row">

                    <ul class="navbar-nav">

        </nav>

    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="m-5 text-center shadow-lg">Register</h1>
            <form class="bg-light p-5 mb-5">
                <!-- <span class="text-danger">{error}</span>
                <span class="text-success">{success}</span> -->
                <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" class="form-control" id="firstname" placeholder="John">
                </div>
                <div class="form-group">
                    <label>Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Doe"/>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com"/>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" id="number" placeholder="234123456789"/>
                </div>
                <button type="submit" class="btn btn-primary mt- mb-2">Submit</button>
            </form>
        </div>
        <div class="col-4"></div>
      </div>
