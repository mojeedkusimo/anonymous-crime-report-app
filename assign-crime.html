<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <title>Report Crime</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top row">
            <div class="col-10">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./crime-logs.html">Log History</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active bg-primary rounded text-white" href="./report-crime.html">Log a
                            Crime</a>
                    </li>

                </ul>
            </div>
            <div class="col-2">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active border border-primary rounded" href="./officer-login.html">Officer
                            Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="m-5 text-center shadow-lg">Assign Crime</h1>
            <form class="bg-light p-5 mb-5">
                <!-- <span class="text-danger">{error}</span>
                <span class="text-success">{success}</span> -->
                <div class="form-group">
                    <label>Do you want to remain Anonymous?</label>
                    <select id="type" class="form-control" disabled>
                        <!-- <option></option> -->
                        <option>NO</option>
                        <!-- <option>YES</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Firstname</label>
                    <input type="text" class="form-control" id="firstname" placeholder="John" disabled>
                </div>
                <div class="form-group">
                    <label>Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Doe" disabled/>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com" disabled/>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" id="number" placeholder="234123456789" disabled/>
                </div>
                <div class="form-group">
                    <label>Home Address</label>
                    <input type="text" class="form-control" id="home-address" placeholder="Wuye" disabled/>
                </div>
                <div class="form-group">
                    <label>Category of Crime</label>
                    <select id="type" class="form-control" disabled>
                        <!-- <option></option>
                        <option>Type A</option> -->
                        <!-- <option>Type B</option> -->
                        <option>Type C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Crime</label>
                    <input type="date" class="form-control" id="crime-date" placeholder="10/05/2022" disabled/>
                </div>
                <div class="form-group">
                    <label>Crime Location</label>
                    <input type="text" class="form-control" id="crime-location" placeholder="Wuye" disabled/>
                </div>
                <div class="form-group">
                    <label>Crime Description</label>
                    <textarea type="text" class="form-control" id="crime-description" rows="4" cols="50" placeholder="Some Properties were damaged" disabled></textarea>
                </div>
                <div class="form-group">
                    <label>Crime LGA</label>
                    <select id="crime-lga" class="form-control" disabled>
                        <!-- <option></option> -->
                        <option>LGA A</option>
                        <!-- <option>LGA B</option> -->
                        <!-- <option>LGA C</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <label>Number of Casualities</label>
                    <input type="number" class="form-control" id="no-of-casualities" placeholder="0" disabled/>
                </div>
                <div class="form-group">
                    <label>Assign to Officer</label>
                    <select id="crime-lga" class="form-control">
                        <option></option>
                        <option>Officer A</option>
                        <option>Officer B</option>
                        <option>Officer C</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt- mb-2"><a href="./admin-crime-logs.html" class="text-white">Submit</a></button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</body>

</html>
